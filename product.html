<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Management Page</title>
  </head>
  <body>
    <h1>Product Management Page</h1>
    <form method="post" action="/add" enctype="multipart/form-data">
      <label for="id">id:
        <input type="text" name="id" /><br>
      </label>
      <label for="title">title:
        <input type="text" name="title"><br>
      </label>
      <label for="category">category:
        <select name="category">
          <option value="all">All</option>
          <option value="women">Women</option>
          <option value="men">Men</option>
          <option value="accessories">Accessories</option>
        </select><br/>
      </label>
      <label for="description">description:
        <input type="text" name="description" /><br>
      </label>
      <label for="price">price:
        <input type="number" name="price" /><br>
      </label>
      <label for="texture">texture:
        <input type="text" name="texture" /><br>
      </label>
      <label for="wash">wash:
        <input type="text" name="wash" /><br>
      </label>
      <label for="place">place:
        <input type="text" name="place" /><br>
      </label>
      <label for="note">note:
        <input type="text" name="note" /><br>
      </label>
      <label for="story">story:
        <input type="text" name="story" /><br>
      </label>
      <label for="image">main_image:<br/>
        <input type="file" name="image"><br/>
      </label>
      <label for="image">other_image:<br/>
        <input type="file" name="image"><br/>
        <input type="file" name="image"><br/>
      </label>
      <hr>
      <h1>variants</h1>
      <div id="variants">
        <label for="colors">colors:
          <input type="text" name="color_code" placeholder="code" style="width:100px">
          <input type="text" name="color_name" placeholder="name" style="width:100px"><br>
        </label>
        <label for="sizes">sizes:
          <input type="checkbox" value="S" name="size0">S <input type="number" name="variants_S" style="width:30px">
          <input type="checkbox" value="M" name="size0">M <input type="number" name="variants_M" style="width:30px">
          <input type="checkbox" value="L" name="size0">L <input type="number" name="variants_L" style="width:30px"><br>
        </label>
      </div>
      <br>
      <span id="test"></span>
      <span onclick="add()" style="text-decoration: underline">add</span><br><br>
      <button type="submit">submit</button>
    </form>
    <p id="demo"></p>
    <script type="text/javascript">
      var count = 0 ;
      function add(){
        count++;
        var newDiv = '<label for="colors">colors:<input type="text" name="color_code'+
         '" placeholder="code" style="width:100px"><input type="text" name="color_name' +
         '" placeholder="name" style="width:100px"><br></label><label for="sizes">sizes:<input type="checkbox" value="S" name="size'+count+'">S <input type="number" name="variants_S' +
         '" style="width:30px"><input type="checkbox" value="M" name="size'+count+'">M <input type="number" name="variants_M'
         + '" style="width:30px"><input type="checkbox" value="L" name="size'+count+'">L <input type="number" name="variants_L'
         + '" style="width:30px"><br></label>';
        document.getElementById("variants").insertAdjacentHTML("beforeEnd", newDiv);
        test.innerHTML = '<input type="hidden" name="hidden" value='+count+'>';
      }
    </script>
  </body>
</html>
